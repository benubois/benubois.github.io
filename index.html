<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        :root {
            --color-700:    white;
            --color-600:    rgba(255, 255, 255, 0.9);
            --color-500:    rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        html {
            background: #071E22;
            color: var(--color-700);
            font-family: system-ui, Helvetica;
            font-size: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        img {
            height: auto;
            max-width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 2rem;
            text-align: center;
            margin: 6rem auto;
        }
        h2 {
            display: flex;
            gap: 1rem;
            align-items: center;
            letter-spacing: -1px;
            font-weight: 900;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--color-700);
            text-wrap: balance;
            & img {
                height: 64px;
                width: auto;
            }
            & small {
                font-size: 50%;
                font-family: ui-monospace, monospace;
                color: var(--color-500);
                display: block;
                font-weight: normal;
                margin-top: 0.25rem;
            }
        }
        p {
            color: var(--color-500);
            font-weight: 300;
            margin-bottom: 2rem;
        }
        a {
            color: white;
            display: block;
            text-decoration: none;
        }
        footer {
            display: flex;
            justify-content: center;
            margin: 4rem 0;
            & li {
                margin: 0;
                padding: 0;
            }
            & ul {
                display: flex;
                list-style-type: none;
                gap: 1rem;
            }
            & a {
                color: var(--color-500);
                transition: color 150ms ease-in;
            }
            & a:hover {
                color: var(--color-700);
            }
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        .project {
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0);
            transition: background 150ms ease-in;

        }
        .project:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
    <title>Ben Ubois</title>
</head>
<body>
    <main>
        <h1>Making Products <br>for Humans</h1>

        <a href="https://feedbin.com" class="project">
            <h2>
                <span>
                    Feedbin
                    <small>feedbin.com</small>
                </span>
                <img src="images/feedbin-logo.svg" alt="Feedbin Logo"/>
            </h2>
            <p>Follow your passions with RSS, email newsletters, podcasts, and YouTube.</p>
            <img src="images/feedbin.png" width="2354" height="1411" alt="Feedbin"/>
        </a>

        <a href="https://airshow.fm" class="project">
            <h2>
                <span>
                    Airshow
                    <small>airshow.fm</small>
                </span>
                <img src="images/airshow-logo.png" width="314" height="423" alt="Airshow Logo"/>
            </h2>
            <p>A podcast app that helps you listen more and manage less.</p>
            <img src="images/airshow.png" width="2420" height="1584" alt="Airshow"/>
        </a>

        <footer>
            <ul>
                <li><a href="https://github.com/benubois">GitHub</a></li>
                <li><a href="https://ruby.social/@benubois">Mastodon</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
